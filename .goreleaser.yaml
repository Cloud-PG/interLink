# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
builds:
  - id: "virtual-kubelet-intertwin"
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - arm64
      - amd64
      - ppc64le
  - id: "intertlink"
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - arm64
      - amd64
      - ppc64le
    main: ./cmd/interlink
  - id: "intertlink-sidecar-docker"
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - arm64
      - amd64
      - ppc64le
    main: ./cmd/sidecars/docker
  - id: "intertlink-sidecar-slurm"
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - arm64
      - amd64
      - ppc64le
    main: ./cmd/sidecars/slurm
archives:
  - replacements:
      darwin: MacOS
      linux: Linux
      amd64: x86_64
    id: "virtual-kubelet-intertwin"
    builds:
    - virtual-kubelet-intertwin
    name_template: "virtual-kubelet-intertwin_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
  - replacements:
      darwin: MacOS
      linux: Linux
      amd64: x86_64
    id: "intertlink"
    builds:
    - intertlink
    name_template: "intertlink_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
  - replacements:
      darwin: MacOS
      linux: Linux
      amd64: x86_64
    id: "intertlink-sidecar-docker"
    builds:
    - intertlink-sidecar-docker
    name_template: "intertlink-sidecar-docker_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
  - replacements:
      darwin: MacOS
      linux: Linux
      amd64: x86_64
    id: "intertlink-sidecar-slurm"
    builds:
    - intertlink-sidecar-docker
    name_template: "intertlink-sidecar-slurm_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

